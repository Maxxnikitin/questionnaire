<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta
      name="description"
      content="Тестовое задание по созданию шаблона для опросника"
    />
    <meta name="keywords" content="HTML5, CSS, TypeScript" />
    <meta name="author" content="Максим Никитин" />
    <title>Опросник</title>
  </head>
  <body>
    <main class="page">
      <section class="table__menu">
        <h1 class="table__title">Мои опросы</h1>
        <a class="table__create-btn" href="./create"
          ><span class="table__plus"></span>Создать новый опрос</a
        >
      </section>
      <table class="table">
        <thead>
          <tr class="table__headers">
            <th class="table__header table__header_1col">Дата</th>
            <th class="table__header table__header_2col">Наименование</th>
            <th class="table__header table__header_3col">
              Количество вопросов
            </th>
            <th class="table__header table__header_4col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__rows">
            <td class="table__row">БИК</td>
            <td class="table__row">Название</td>
            <td class="table__row">Корсчёт</td>
            <td class="table__row">Адрес</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="./dist/index.js"></script>
  </body>
</html>
